# onload_aoe_start
#
# This file is part of OpenOnload(tm).
#
# We recommend you do not edit this file.  To add custom module options
# create a new file in /etc/modprobe.d/.
#

install sfc_aoe /sbin/modprobe --ignore-install sfc_aoe $CMDLINE_OPTS && \
                /sbin/onload_tool mknod sfc_aoe

remove sfc_aoe /sbin/modprobe -r --ignore-remove sfc_aoe && \
               /bin/rm -f /dev/sfc_aoe

# onload_aoe_end
